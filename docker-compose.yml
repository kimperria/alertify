version: '3'
services:
  alertify:
    restart: always
    build: ./
    env_file:
      - ./.env
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@alertify-db/${DB_NAME}
      DEBUG: 1
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8001:8000
    depends_on:
      - alertify-db
  alertify-db:
    restart: always
    image: postgres:latest
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgres/data/
volumes:
  postgres_data: